<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h2 class="title-text">Mis Notas</h2>
      </div>
      <form id="form">
        <textarea
          class="text-area"
          type="text"
          placeholder="Algo para recordar..."
          name="texto"
          id="texto"
          cols="20"
          rows="3"
          value="text"
          required
        ></textarea>
      </form>
      <div class="btn-container">
        <button class="button-crear" type="submit">Crear</button>
      </div>
      <div class="notes"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
